<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="docscont">
        <header>
          <div class="fontsize">
            <div> 
            
             Fontsize
              <select class="selectsize">
                <option> 18 </option>
                <option> 22 </option>
                <option> 55 </option>
                <option> 67 </option>
              </select>
            </div>
          </div>
          <div class="fontcolor">
            <label for="colorpicker"> Color</label>
            <input type="color" placeholder="choose a color" class="colorpicker">
          </div>
           <div class="fontsize">
            <div> 
            
             Border
              <select class="bordersize"> 
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 4 </option>
                <option> 5 </option>
                <option> 6 </option>
                <option> 7 </option>
                <option> 8 </option>
              </select>
            </div>
          </div>
          <div class="fontbtn">
            <button type="submit" class="changebtn"> Change</button>
          </div>
          
        </header>
          <textarea id ="textcontainer"></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
